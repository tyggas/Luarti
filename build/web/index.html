<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/estiloLogin.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 100%;
            max-width: 400px;
        }
        .btn-custom {
            background-color: #ff6f20;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-login">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form action="autenticarUsuario.jsp" method="POST">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-custom btn-block">Entrar</button>
                        </form>
                        <p class="text-center mt-2">
                            <a href="novaSenha.jsp">Esqueceu sua senha?</a>
                        </p>
                        <div class="text-center mt-2">
                            <a href="signup.jsp" class="btn btn-custom btn-block">Criar conta</a>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
